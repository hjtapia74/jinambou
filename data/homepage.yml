################ About #######################
about:
  enable : true
  image : "images/logo.jpg"
  #title : "Featured Your <span> Restaurant’s</span> Website Has To Look Good"#
  description : "El nombre de Jinambou significa segundo hijo varón en japonés, se preguntarán porque este nombre… Gracias a la hermandad Toluca-Urawa, a su gran hospitalidad, conocimos el sabor de la verdadera comida japonesa, en un pequeño restaurante en la prefectura de Saitama llamado Jinambou. Esperamos compartirles de este sueño, el sabor y aroma que emana este gran país."

